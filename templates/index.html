<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Used Car Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      background: url('/static/img/car-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgb(255, 255, 255);
    }
    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: none;
    }
    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg p-4 rounded-4">
        <div class="card-header text-center border-0">
          <h2 class="text-light">üöó Car Price Predictor</h2>
        </div>
        <div class="card-body">
          <form id="predictForm" method="post" action="/predict" accept-charset="UTF-8">
            <div class="form-group">
              <label for="company">Select Company:</label>
              <select class="form-select" id="company" name="company" required>
                <option value="">--Select Company--</option>
                {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="car_model">Select Model:</label>
              <select class="form-select" id="car_model" name="car_model" required>
                <option value="">--Select Model--</option>
                {% for model in car_models %}
                  <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="year">Select Year of Purchase:</label>
              <select class="form-select" id="year" name="year" required>
                <option value="">--Select Year--</option>
                {% for y in years %}
                  <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="fuel_type">Select Fuel Type:</label>
              <select class="form-select" id="fuel_type" name="fuel_type" required>
                <option value="">--Select Fuel Type--</option>
                {% for fuel in fuel_types %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="kilo_driven">Kilometers Driven:</label>
              <input type="number" class="form-control" id="kilo_driven" name="kilo_driven"
                     placeholder="e.g. 45000" required min="0">
            </div>

            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary w-100">üîç Predict Price</button>
            </div>
          </form>

          {% if prediction_text %}
            <div class="alert alert-success mt-4 text-center">
              {{ prediction_text }}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
